name: Enrich Project Data

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run enrichment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run enrich

      - name: Rebuild search index
        run: pnpm run build:index

      - name: Commit changes
        run: |
          git config --local user.email "wbfoss.org@gmail.com"
          git config --local user.name "wbfossadmin"
          git add data/projects/*.toml public/index.json
          git diff --staged --quiet || git commit -m "chore: update project metadata and stars"
          git push
        continue-on-error: true
